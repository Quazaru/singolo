<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    
    <header>
        <div class="container">
        <div class="logo">
            <h1>SINGOLO<span class="header-logo-star">*</span></h1>
        </div>
        <nav class="header-nav">
            <a href="#" class="header-dotted-link">HOME</a>
            <a href="#" class="header-dotted-link">SERVICES</a>
            <a href="#" class="header-dotted-link">PORTFOLIO</a>
            <a href="#" class="header-dotted-link">ABOUT</a>
            <a href="#" class="">CONTACT</a>
        </nav>
        </div>
        <div class="header-underline"></div>
    </header>
    <main>
        <div class="main-slider">
            <div class="container">
                <button class="main-slider-left-arrow"><img src="ASSETS/chev.png" alt=""></button>
                <div class="slide">
                    <img src="ASSETS/vertical-phone.png" alt="vertical-phone" class="vertical-phone">
                    <img src="ASSETS/horizontal-phone.png" alt="horizontal-phone" class="horizontal-phone">
                    
                </div>
                <button class="main-slider-right-arrow"><img src="ASSETS/right-arrow-png.png" alt=""></button>
            </div>

        </div>
        <div class="features">
            <div class="main-features-info">
                <h1></h1>
                <p></p>
            </div>

        </div>
    </main>

</body>
</html>
